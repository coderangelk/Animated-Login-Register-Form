<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login & Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas for Matrix Effect -->
    <canvas id="matrix"></canvas>

    <div class="form-container">
        <div class="login-register-form">
            <!-- Login Form -->
            <div class="login-form" id="login-form">
                <h2 class="title">Welcome Back</h2>
                <form action="#">
                    <div class="form-group">
                        <input type="email" class="form-control" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                    <p class="switch-form" id="toggle-register">Don't have an account? Register</p>
                </form>
            </div>

            <!-- Register Form -->
            <div class="register-form" id="register-form">
                <h2 class="title">Create an Account</h2>
                <form action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" id="register-name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="register-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Register</button>
                    <p class="switch-form" id="toggle-login">Already have an account? Login</p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
